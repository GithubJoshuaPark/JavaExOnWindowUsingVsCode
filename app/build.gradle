plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    // Mockito dependencies for testing
    testImplementation libs.mockito.core
    testImplementation libs.mockito.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    // SQLite JDBC driver
    implementation libs.sqlite

    // Gson for JSON handling
    implementation libs.gson
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'javaex.App'

    // Configure the application for desktop usage
    applicationDefaultJvmArgs = [
        '-Dawt.useSystemAAFontSettings=on',  // Better font rendering
        '-Dswing.aatext=true',              // Anti-aliased text
        '-Dsun.java2d.opengl=true'          // Hardware acceleration
    ]
}

// Configure the run task for better interactive experience
run {
    standardInput = System.in
    jvmArgs = application.applicationDefaultJvmArgs
}

tasks.withType(Test) {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// ===== Make executable JAR with main class =====
jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes(
            'Main-Class': application.mainClass.get()
        )
    }

    // optional: include dependencies inside the JAR (fat JAR)
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}